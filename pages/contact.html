<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Events - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Roboto+Mono:ital,wght@1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../Styles/styles.css">
  <link rel="shortcut icon" href="../Assets/Logo_Amazing_Events.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img class="logo" src="../Assets/Logo_Amazing_Events.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
        <ul class="navbar-nav gap-5 me-lg-3 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="past.html">Past Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stats.html">Stats</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="d-flex align-items-center justify-content-center">
    <h1 class="text-center text-light">Contact</h1>
  </header>
  <section class="container-fluid bg-dark pt-5 pb-5 contact__section">
    <div class="row justify-content-center">
      <form class="d-flex flex-column gap-2 data__form" action="/show_data.html" method="get">
        <label class="fs-5 text-light" for="name">Name:</label>
        <input class="form__input" type="text" name="name" id="name">
        <label class="fs-5 text-light" for="email">Email:</label>
        <input class="form__input" type="email" name="email" id="email">
        <label class="fs-5 text-light" for="message">Message:</label>
        <textarea class="form__input" name="message" id="message" cols="15" rows="7"></textarea>
        <input class="submit__btn align-self-center align-self-md-end" type="submit" value="Submit">
      </form>
    </div>
  </section>
  <footer class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <ul class="col d-flex justify-content-center gap-5 p-3">
        <li>
          <a href="http://https://www.instagram.com/">
            <img class="footer__logo" src="../Assets/insta.png" alt="instagram logo">
          </a>
        </li>
        <li>
          <a href="http://https://www.facebook.com/">
            <img class="footer__logo" src="../Assets/fb.png" alt="facebook logo">
          </a>
        </li>
        <li>
          <a href="http://https://www.whatsapp.com/">
            <img class="footer__logo" src="../Assets/wapp.png" alt="whatsapp logo">
          </a>
        </li>
      </ul>
      <h2 class="col text-light text-center p-5">Cohort 35/36</h2>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
